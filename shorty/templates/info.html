{% extends "main.html" %}

{% block content %}
<h1>Shorty</h1>
<h2>Here's is your new short link!</h2>

<form action="." method="post">
  <span class="full">{{ link.full }}</span>
  <input type="text" id="short" name="short" value="{{ url_for('core.index', _external=True) }}?{{ link.short }}" />
  <button type="submit">Copy</button>
</form>

<h3>Or you can scan this cool QR-code!</h3>
<img class="qr" src="{{ url_for('core.qr', short=link.short) }}" />
{% endblock %}
